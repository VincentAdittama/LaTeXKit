# =================================================================
# LaTeXKit Naming Configuration
# Configure how document IDs and slugs are generated
# =================================================================

# Maximum number of words in the slug portion (after prefix)
# Default: 4
# Example: "climate-change-research-paper" has 4 words
LATEXKIT_MAX_WORDS=4

# Maximum characters in the slug portion
# Default: 48
# Prevents excessively long directory/file names
LATEXKIT_MAX_CHARS=48

# ID prefix type: "date", "counter", "none", or custom string
# Default: "date"
# Options:
#   - date: Use date-based prefix (configurable format below)
#   - counter: Use incrementing counter (001, 002, 003, etc.)
#   - none: No prefix, just the slug
#   - custom: Any string you want (e.g., "proj", "doc", "work")
LATEXKIT_ID_PREFIX=date

# ID format (depends on prefix type)
# For date prefix:
#   - YYYYMMDD: 20231025 (default)
#   - YYMMDD: 231025
#   - YYYY-MM-DD: 2023-10-25
# For counter prefix:
#   - counter3: 001, 002, 003 (default)
#   - counter4: 0001, 0002, 0003
#   - counter: same as counter3
LATEXKIT_ID_FORMAT=YYYYMMDD

# Stop words to exclude from slugs (regex pattern)
# These common words are removed to create more meaningful slugs
# Customize to add your own language-specific stop words
LATEXKIT_STOP_WORDS_REGEX="^(i|a|an|the|to|for|of|in|on|at|by|with|from|is|are|was|were|be|been|being|have|has|had|do|does|did|will|would|should|could|can|may|might|must|shall|this|that|these|those|my|your|our|their|want|need|add|get|set|write|create|make|draft|document|paper|report)$"

# Example configurations for different use cases:
# ---------------------------------------------------------------

# Academic workflow (date-based):
# LATEXKIT_ID_PREFIX=date
# LATEXKIT_ID_FORMAT=YYYYMMDD
# Result: 20250101-climate-change-essay

# Project tracking (counter-based):
# LATEXKIT_ID_PREFIX=counter
# LATEXKIT_ID_FORMAT=counter3
# Result: 001-climate-change-essay

# Minimal naming (no prefix):
# LATEXKIT_ID_PREFIX=none
# Result: climate-change-essay

# Custom prefix:
# LATEXKIT_ID_PREFIX=doc
# Result: doc-climate-change-essay

